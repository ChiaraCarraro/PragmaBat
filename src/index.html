<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" href="./logos/cipcip.svg" />
    <link rel="icon" href="./logos/cipcip.svg" type="image/svg+xml" />
    <title>PraBat</title>

    <!-- User Style/JavaScript -->
    <script src="./index.js" type="module" defer></script>
    <!-- <link rel="stylesheet" href="index.css" /> -->
  </head>

  <body>
    <div id="flex-wrapper">
      <div class="flex-item">

        <h1 class="heading">
          PraBat
          <h2 class="heading-2"> A test battery to assess pragmatic abilities in pre-school children from multiple cultural and linguistic settings.</h2><br />
        </h1>

        <h3 style="font-size: 2em;">
          Thank you very much for your interest in our work!<br />
        </h3>

        <br />
        <div style="font-size: 1.3em; font-family: 'Segoe UI', 'Arial', sans-serif; font-weight: 500; margin-bottom: 1em;">
          <p>
            <strong>Please select a language:</strong>
          </p>
          <select id="language-select" style="font-size: 1.1em; padding: 0.3em 0.8em; border-radius: 6px; border: 1px solid #bbb; font-family: inherit;">
            <option value="en" style="text-align: center;">English</option>
            <option value="ger" style="text-align: center;">German</option>
            <option value="sw" style="text-align: center;">Kiswahili (Kenya)</option>
            <option value="ki" style="text-align: center;">Kikuyu</option>
            <option value="tr" style="text-align: center;">Turkish</option>
          </select>
        </div>

        <br />


        <div class="button-center-wrapper">
          <button
            type="button"
            class="custom-button"
            id="start-button"
          >
            <span><strong>CONTINUE</strong></span>
          </button>
        </div>

        <br />
        <hr style="width: 100%; text-align: left; margin-left: 0" />
        <br />
          
        <img id="logo-lueneluetten" src="./logos/lueneluetten_logo.png" style="width: 20%;" />
        <img id="logo-leuphana" src="./logos/leuphana.svg" style="width: 20%; height: 50%; margin-bottom: 5%;" />


        <br />
        <br />

        <a href="https://lueneluetten.web.leuphana.de/wordpress/" target="_blank"
          >Impressum</a
        >
      </div>
    </div>
  </body>
</html>
