<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" href="./logos/cipcip.svg" />
    <link rel="icon" href="./logos/cipcip.svg" type="image/svg+xml" />
    <title>PraBat</title>

    <!-- User Style/JavaScript -->
    <script src="./id.js" type="module" defer></script>
    <!-- <link rel="stylesheet" href="index.css" /> -->
  </head>

  <body>
    <div id="flex-wrapper">
      <div class="flex-item">

        <h1 class="heading">
          PraBat
        </h1>

        <h2 id="letsgo" class="heading-2">
        </h2>

        <p>
          <span id="enterPseudo"><strong></strong></span>
        </p>

        <div class="input-field">
          <input
            type="text"
            maxlength="8"
            id="participant-id"
            name="participant-id"
          />
        </div>
        <div id="id-counter">0 / 8</div>

        <br />

        <p>
          <strong><span id="webcam-question"></span> </strong>
        </p>

        <label class="radio-label">
          <input type="radio" name="webcam-options" value="true" />
          <strong><span id="yes" class="yes-noButtons"></span> </strong>
        </label>

         <label class="radio-label">
          <input type="radio" name="webcam-options" value="false" />
          <strong><span id="no" class="yes-noButtons"></span> </strong>
        </label>
        <br>
        <br>
       
        <br />

        <p id="imageDisclaimer" style="color: hsl(199, 100%, 21%); font-weight: bold;">
          <span id="imageDisclaimer"></span>
        </p>
        <a href="https://www.svgrepo.com/">SVGRepo</a>, 
        <a href="https://www.flaticon.com/">Flaticon</a> 
        <a href="https://www.freepik.com/">Freepik</a>,
        <br />
        <br />
        <br />

        <div class="button-center-wrapper">
          <button
            type="button"
            class="custom-button"
            id="custom-button"
          >
            <span id="start-button"><strong></strong></span>
          </button>
        </div>

        <br />
        <hr style="width: 100%; text-align: left; margin-left: 0" />
        <br />
          
        <img id="logo-lueneluetten" src="./logos/lueneluetten_logo.png" style="width: 20%;" />
        <img id="logo-leuphana" src="./logos/leuphana.svg" style="width: 20%; height: 50%; margin-bottom: 5%;" />


        <br />
        <br />

        <a href="https://lueneluetten.web.leuphana.de/wordpress/" target="_blank"
          >Impressum</a
        >
      </div>
    </div>
  </body>
</html>
